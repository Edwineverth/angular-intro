<h3>Agregar</h3>
<hr>
<form (ngSubmit)='addPerson()' >
  <input type='text'
         placeholder='Nombre'
         name='nombre'
         [(ngModel)]='character.name'
  />
  <!--             [value]='character.name'-->
  <!--             (input)='changeName($event)'-->
  <input type='number'
         placeholder='Poder'
         name = 'Poder'
         [(ngModel)]='character.power'/>
  <button type='submit'>
    Agregar
  </button>
</form>
